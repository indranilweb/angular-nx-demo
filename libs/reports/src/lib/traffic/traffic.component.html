<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="card-title"><i class="bi bi-bar-chart-fill me-2"></i>{{title}}</h4>
        <ns-button text="Export" icon="bi bi-download" styleClass="export"></ns-button>
    </div>
    <div class="card-body">
        <ns-pie-chart [data]="data" [height]="height"></ns-pie-chart>
    </div>
</div>
